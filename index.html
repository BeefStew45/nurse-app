<!DOCTYPE html>
<html>
<head>
  <title>Latest Supabase Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .card { background: #fff; padding: 15px 20px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { font-size: 1.5em; margin-bottom: 10px; }
    .field { margin-bottom: 5px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Nurse APP</h1>
  <div id="latest" class="card">Loading...</div>

  <script type="module">
async function fetchLatest() {
  const container = document.getElementById('latest');

  try {
    // <-- Replace with your Vercel proxy URL
    const response = await fetch('https://supabase-proxys-obdlvqzrm-roboticsitedressing-6360s-projects.vercel.app/api/latest');
    const data = await response.json();

    if (!data || data.length === 0) {
      container.textContent = 'No data found';
      return;
    }

    container.innerHTML = '';
    const row = data[0];

    const colorMap = {
      "Blood": "#ff4d4d",
      "Dressing": "#cfcfcf",
      "Red Skin": "#4da3ff",
      "Pus": "#66ff66",
      "Damage": "#000000"
    };

    const keywords = Object.keys(colorMap);
    let detected = [];

    if (row.result_json && row.result_json.predictions) {
      for (const pred of row.result_json.predictions) {
        if (keywords.includes(pred.class)) {
          detected.push(pred.class);
        }
      }
    }

    const div = document.createElement('div');
    div.className = 'field';

    // BACKGROUND COLORS
    if (detected.length === 1) {
      document.body.style.background = colorMap[detected[0]];
    } else if (detected.length > 1) {
      const colors = detected.map(d => colorMap[d]);
      const size = 60;
      let gradientStops = "";
      const step = 100 / colors.length;
      colors.forEach((color, i) => {
        const start = i * step;
        const end = (i + 1) * step;
        gradientStops += `${color} ${start}%, ${color} ${end}%, `;
      });
      gradientStops = gradientStops.slice(0, -2);
      document.body.style.background = `repeating-linear-gradient(45deg, ${gradientStops})`;
      document.body.style.backgroundSize = `${size}px ${size}px`;
    } else {
      document.body.style.background = "#f0f0f0";
    }

    // DISPLAY DETECTED LABELS
    if (detected.length === 0) {
      div.innerHTML = `<span class="label">Detected:</span> None`;
    } else {
      let html = `<span class="label">Detected:</span><br>`;
      detected.forEach(det => {
        html += `<div style="color:${colorMap[det]}; font-weight:bold; font-size:20px;">${det}</div>`;
      });
      div.innerHTML = html;
    }

    container.appendChild(div);

  } catch (err) {
    container.textContent = 'Error loading data';
    console.error(err);
  }
}

fetchLatest();
</script>
</body>
</html>
